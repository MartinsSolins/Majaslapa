<!DOCTYPE html>
<html>
<head>
    <title>Bļodu Lapa - Galerija</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
        header {
            background: #8d6e63;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #a1887f;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .gallery-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bļodu Galerija</h1>
    </header>

    <nav>
        <a href="index.html">Sākums</a>
        <a href="gallery.html">Galerija</a>
    </nav>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Bļoda+1" alt="Bļoda 1">
            <p>Keramikas bļoda</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Bļoda+2" alt="Bļoda 2">
            <p>Koka bļoda</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Bļoda+3" alt="Bļoda 3">
            <p>Stikla bļoda</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Bļoda+4" alt="Bļoda 4">
            <p>Metāla bļoda</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Bļoda+5" alt="Bļoda 5">
            <p>Porcelāna bļoda</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Bļoda+6" alt="Bļoda 6">
            <p>Māla bļoda</p>
        </div>
    </div>
</body>
</html>
